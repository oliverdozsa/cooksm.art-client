<div ngbDropdown>
  <button ngbDropdownToggle class="btn btn-outline-light dropdown-toggle" type="button">
    <i class="bi bi-globe-europe-africa"></i>
  </button>
  <ul ngbDropdownMenu class="dropdown-menu dropdown-menu-lg-end">
    <li i18n="@@language-switch-english" ngbDropdownItem (click)="selectLanguage(Language.English)" style="cursor: pointer">
      English
      <i *ngIf="languageService.usedLanguage == Language.English" class="bi bi-check-lg"></i>
    </li>
    <li i18n="@@language-switch-hungarian" ngbDropdownItem (click)="selectLanguage(Language.Hungarian)" style="cursor: pointer">
      magyar (Hungarian)
      <i *ngIf="languageService.usedLanguage == Language.Hungarian" class="bi bi-check-lg"></i>
    </li>
  </ul>
</div>

<ngx-spinner
  [fullScreen]="true"
  name="languageSwitching"
  type="ball-clip-rotate"
  size="medium"
>
</ngx-spinner>
