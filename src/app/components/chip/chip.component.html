<div [class]="'app-chip badge rounded-pill my-auto me-1 mt-1 ' + 'text-bg-' + color"
     [class.opacity-25]="disabled">
  <div class="d-flex flex-row align-items-center">
    <div [class.text-white]="shouldTextBeLightColored">
      {{name}}
    </div>
    <div class="app-chip-close" (click)="closeClicked.emit()">
      <i class="bi bi-x ms-1"></i>
    </div>
  </div>
</div>
