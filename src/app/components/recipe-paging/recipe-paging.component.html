<h3>results</h3>
<ul *ngIf="currentPage" class="list-group mx-auto">
  <li *ngFor="let recipe of currentPage.items" class="list-group-item">
    {{recipe.name}}
  </li>
</ul>

<div *ngIf="currentPage" class="d-flex justify-content-center mt-3">
  <div class="mx-auto d-block d-sm-block d-md-none">
    <ngb-pagination [collectionSize]="currentPage.totalCount" [(page)]="page" [maxSize]="2" [boundaryLinks]="true" size="sm"></ngb-pagination>
  </div>
  <div class="mx-auto d-none d-sm-none d-md-block">
    <ngb-pagination [collectionSize]="currentPage.totalCount" [(page)]="page" [maxSize]="2" [boundaryLinks]="true"></ngb-pagination>
  </div>
</div>
