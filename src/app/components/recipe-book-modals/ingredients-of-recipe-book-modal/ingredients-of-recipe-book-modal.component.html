<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">ingredients of "{{recipeBook?.name}}"</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('cancel')"></button>
</div>
<div class="modal-body p-0">
  <div class="mb-3">
    <ul class="list-group list-group-flush">
      <li *ngFor="let ingredient of ingredients" class="list-group-item">
        {{ingredient.name}}
      </li>
    </ul>
  </div>
</div>
<div class="modal-footer">

</div>
