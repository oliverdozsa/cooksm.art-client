<div class="position-relative recipe-card-container" style="width: 18rem; height: 19rem">
  <div class="recipe-parent-card position-absolute w-100 h-100" [ngClass]="isFlipped ? 'flipped' : ''">

    <div *ngIf="recipe" class="card recipe-card-front position-absolute w-100 h-100 shadow-sm rounded-4">
      <div class="card-body">
        <h5 class="card-title">
          <a [href]="recipe.url"
             class="icon-link link-underline link-underline-opacity-0"
             target="_blank">
            <i class="bi bi-box-arrow-up-right"></i>
            {{recipe.name}}
          </a>
        </h5>
        <div *ngIf="recipe.time != CookingTime.Unknown" class="d-flex align-items-center">
          <div><i class="bi bi-clock"></i></div>
          <div class="ms-1">
            <span i18n="@@recipe-card-cooking-time-quick" *ngIf="recipe.time == CookingTime.Quick">quick</span>
            <span i18n="@@recipe-card-cooking-time-average" *ngIf="recipe.time == CookingTime.Average">average</span>
            <span i18n="@@recipe-card-cooking-time-lengthy" *ngIf="recipe.time == CookingTime.Lengthy">lengthy</span>
          </div>
        </div>

        <div class="d-flex align-items-center">
          <div><i class="bi bi-list-ul"></i></div>
          <div i18n="@@recipe-card-num-of-ingredeints" class="ms-1">{{recipe.numofings}} ingredients</div>
        </div>

        <a class="icon-link flip-control" (click)="isFlipped = !isFlipped">
          <i class="bi bi-chevron-left"></i>
        </a>
      </div>
    </div>


    <div *ngIf="recipe" class="card recipe-card-back position-absolute w-100 h-100 shadow-sm rounded-4">
      <div class="card-body px-0">
        <h6 class="card-title px-3" style="height: 2rem">
          <a [href]="recipe.url"
             class="icon-link link-underline link-underline-opacity-0 clamp-title"
             target="_blank">
            <i class="bi bi-box-arrow-up-right"></i>
            {{recipe.name}}
          </a>
        </h6>
        <div class="overflow-y-auto overflow-x-hidden w-100" style="height:14.7rem;">
          <ul class="list-group list-group-flush w-100 ms-3">
            <li *ngFor="let ingredient of recipe.ingredients" [ngClass]="getIngredientTextColorClass(ingredient)"
                class="list-group-item p-1">
              {{ingredient.name}}
            </li>
          </ul>
        </div>
      </div>


      <a class="icon-link flip-control" (click)="isFlipped = !isFlipped">
        <i class="bi bi-chevron-left"></i>
      </a>
    </div>
  </div>
</div>
