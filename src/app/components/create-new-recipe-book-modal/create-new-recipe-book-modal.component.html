<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">create new recipe book</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('cancel')"></button>
</div>
<div class="modal-body">
  <div class="mb-3">
    <input [(ngModel)]="name" type="email" class="form-control" id="recipeBookName" placeholder="name">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('save')">save</button>
  <button type="button" class="btn btn-outline-" (click)="activeModal.dismiss('cancel')">cancel</button>
</div>
