<select [(ngModel)]="searchMode" class="form-select" aria-label="select search mode">
  <option [ngValue]="AppSearchMode.None">just show something</option>
  <option [ngValue]="AppSearchMode.Contains">should contain all from included</option>
  <option [ngValue]="AppSearchMode.ComposedOf">composed of included</option>
  <option [ngValue]="AppSearchMode.AnyOf">any of included</option>
  <option [ngValue]="AppSearchMode.StrictlyComposedOf">exactly from included</option>
</select>
